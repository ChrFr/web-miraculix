{% extends 'orcaserver/base.html' %}
{% load static %}

{% block title %}
    Orca Status
{% endblock %}


{% block content %}
<table class="table table-striped" id="scenarios" style="padding: 2em;">
  <thead>
    <tr>
      <th style="display: none;">ID</th>
      <th>Project</th>
      <th>Scenario</th>
      <th>Running</th>
      <th>Run by</th>
      <th>Start</th>
      <th>Stop</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for scenario in scenarios %}
    <tr onclick="highlightRow(this)" data-id="{{ project.id }}">
      <td style="display: none;"> {{ scenario.id }} </td>
      <td> {{ scenario.project.name }} </td>
      <td> {{ scenario.name }} </td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td><button onclick="openLogs()" class="btn btn-primary">Log</button></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
