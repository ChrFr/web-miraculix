{% if scenarios_list %}
    <p><strong> List of all Scenarios </strong></p>
        <form action='' method="get">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="action" value="Populate">
    </form>
    <ul>
    {% for scenario in scenarios_list %}
        <li><a href="{{ scenario.name}}/">{{ scenario.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No scenarios are available.</p>
{% endif %}
