{% extends 'orcaserver/base.html' %}
{% load bootstrap4 %}

{% block title %}
  Select a scenario
{% endblock %}

{% block content %}

  {% if scenario_list %}
    <form action='' method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" name="action" value="Select">
  </form>
  {% else %}
    <p>No scenarios are available.</p>
  {% endif %}

{% endblock %}
